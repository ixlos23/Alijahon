{% extends 'apps/include_base/base.html' %}
{% load mathfilters %}
{% load thumbnail %}
{% load humanize %}

{% block body %}
    <div class="container" data-layout="container">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
                var container = document.querySelector('[data-layout]');
                container.classList.remove('container');
                container.classList.add('container-fluid');
            }
        </script>

        <div class="content">


            <div class="card-body d-flex justify-content-between">
                <div>
                    <a class="btn btn-falcon-default btn-sm bg-danger" href="{% url 'buttons' %}" data-bs-toggle="tooltip"
                       data-bs-original-title="Orqaga">
                        <svg class="svg-inline--fa fa-arrow-left fa-w-14" data-icon="arrow-left" role="img"
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path fill="currentColor"
                                  d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path>
                        </svg>
                        <!-- <span class="fas fa-arrow-left"></span> Font Awesome fontawesome.com -->
                    </a>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-center">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Operator</th>
                                    <th scope="col">Mahsulot</th>
                                    <th scope="col">Oqim</th>
                                    <th scope="col">Buyurtmachi</th>
                                    <th scope="col">Viloyat</th>
                                    <th scope="col">Holat</th>
                                    <th scope="col">Izoh</th>
                                    <th scope="col">Sana</th>
                                </tr>
                                </thead>

                                <tbody class="text-center">

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="row g-0 justify-content-between fs--1 mt-2 mb-4">
                    <div class="col-12 col-sm-auto text-center">
                        <!-- <p class="mb-0 text-600"><a href="https://sayt.uz"style="color: #d9a491; font-size: 15px;">Разработка сайтов Sayt.uz</a>  <span class="d-none d-sm-inline-block">| </span> 2022 &copy; </p> -->
                    </div>

                </div>
            </footer>


        </div>
    </div>
{% endblock %}
